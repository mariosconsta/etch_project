<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch!</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1 id="title">Etch a Sketch</h1>

    <div id="squaresContainer"></div>

    <div id="bottomContainer">

        <label id="gridSizeLabel">Grid Size: </label>

        <div id="btnContainer">
            <button class="miscBtn" id="decreaseSizeBtn">-</button>
            <button class="miscBtn" id="increaseSizeBtn">+</button>
            <button class="miscBtn" id="resetSketchBtn">Reset</button>
        </div>

        <div class="switchContainer">
            <div id="drawingToggleContainer">
                <label style="font-size: 25px;">Toggle Drawing </label>
                <label class="switchDrawing">
                    <input id="sketchToggle" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>

            <div id="colorToggleContainer">
                <label style="font-size: 25px;">Toggle Color </label>
                <label class="switchDrawing">
                    <input id="colorToggle" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
